<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <script src="https://kit.fontawesome.com/a7e6fe19e5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <div class="dice-game-box">
        <h1 id="player-turn"> Player's turn </h1>
        <div class="tabel-players">

            <div class="tabel-col">
                <h2 class="">Player 1</h2>
                <h3 class="score-p"> Score : <span id="score-player1"> 0 </span> </h3>
                <p class="result-box" id="result-player1"> - </p>
            </div>

            <div class="tabel-col">
                <h2>Player 2</h2>
                <h3 class="score-p"> Score : <span id="score-player2"> 0 </span> </h3>
                <p class="result-box" id="result-player2"> - </p>
            </div>
        </div>

        <button id="btn-roll"> Roll dice <span id="dice-icon"> <i class="fa-solid fa-dice"></i> </span> </button>
        <button id="reset-game"> Reset </button>
    </div>





    

    <script src="script.js"></script>
</body>
</html>
